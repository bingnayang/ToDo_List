<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Font-Awesome -->
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Comfortaa|Righteous&display=swap" rel="stylesheet">        
        <!-- Style File -->
        <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body class="bg-info">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <div class="topContainer">
                        <h3 class="title text-center">To Do List</h3>
                        <p id="todayDate" class="text-center"></p>
                        <!-- Form with input field and submit button -->
                        <form id="taskForm">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <input class="form-control" id="taskName" type="text" class="form-control">
                                    <div class="input-group-append">
                                        <button class="btn btn-secondary bg-info" type="submit" id="submitBtn">+</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- Display the to do list -->
                    <div class="centerContainer card">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Milk
                                <span class="badge badge-danger badge-secondary"><i class="fa fa-remove"></i></span>
                            </li>
                        </ul>
                    </div>
                    <div class="bottomContainer card">
                        <button type="button" class="btn btn-outline-info col align-self-center">Clear All</button>
                    </div>   
                </div> 
            </div>
        </div>
    </div>


    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Script File -->
    <script src="script.js"></script>
</body>
</html>
